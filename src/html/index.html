<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1</title>
</head>
<body>
	<h1>Easy Recipes</h1>

	<div class="section" id="section-search">

		<h2>Buscar recetas</h2>

		<div id="search-result" style="display: none;">

			<p>Resultados de la búsqueda:</p>

			<div id="output"></div>

		</div>

		<div class="subSection" id="subSection-search-by-name-or-steps">

			<h3>Buscar por nombre o pasos</h3>

			<p>Encuentra todas las recetas según su nombre, o algunos de los
			pasos de la misma.</p>

			<label for="search-by-name-or-steps-input">
				Nombre o pasos:
			</label>
			<input type="text" id="search-by-name-or-steps-input">

			<button id="search-by-name-or-steps-button">
				Buscar
			</button>

		</div>
		<div class="subSection" id="subSection-search-by-similar-recipe">

			<h3>Buscar por receta similar</h3>

			<p>Encuentra todas las recetas que sean similares al ID de la receta introducida.</p>

			<label for="search-by-similar-recipe-id-input">
				ID de la receta:
			</label>
			<input type="number" id="search-by-similar-recipe-id-input">

			<button id="search-by-similar-recipe-button">
				Buscar
			</button>

		</div>

	</div>

	<!--suppress HtmlUnknownTarget -->
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
