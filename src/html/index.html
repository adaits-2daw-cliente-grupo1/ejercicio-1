<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<title>Ejercicio 1</title>
</head>
<body>
	<h1>Easy Recipes</h1>

	<div class="section" id="section-search">

		<h2>Buscar recetas</h2>

		<div id="search-result" style="display: none;">

			<p>Resultados de la búsqueda:</p>

			<div id="output"></div>

		</div>

		<div class="subSection" id="subSection-search-by-name-or-steps">

			<h3>Buscar por nombre o pasos</h3>

			<p>Encuentra todas las recetas según su nombre, o algunos de los
			pasos de la misma.</p>

			<label for="search-by-name-or-steps-input">
				Nombre o pasos:
			</label>
			<input type="text" id="search-by-name-or-steps-input">

			<button id="search-by-name-or-steps-button">
				Buscar
			</button>

		</div>

	</div>


	<div class="section" id="section-create">

		<h2>Crear Recetas</h2>

		<div id="create-result" style="display: none;">

			<p>Receta Creada:</p>

			<div id="salida"></div>

		</div>

		<div class="subSection" id="subSection-create-recipes">


			<label for="create-recipes-inputId">
				Id receta:
			</label>
			<input type="text" id="create-recipes-inputId">
			<br>

			<label for="create-recipes-inputName">
				Nombre receta:
			</label>
			<input type="text" id="create-recipes-inputName">
			<br>

			<label for="create-recipes-inputIngredients">
				Ingredientes receta:
			</label>
			<input type="text" id="create-recipes-inputIngredients">
			<br>

			<label for="create-recipes-inputSteps">
				Pasos receta:
			</label>
			<input type="text" id="create-recipes-inputSteps">
			<br>

			<label for="create-recipes-inputTypeOfFood">
				Tipo de comida para la receta:
			</label>
			<input type="text" id="create-recipes-inputTypeOfFood">
			<br>

			<label for="create-recipes-inputOrigin">
				Origen receta:
			</label>
			<input type="text" id="create-recipes-inputOrigin">
			<br>

			<label for="create-recipes-inputAuthorId">
				Autor receta:
			</label>
			<input type="text" id="create-recipes-inputAuthorId">
			<br>

			<button id="create-recipes-button">
				Crear Receta
			</button>

		</div>

	</div>




	<!--suppress HtmlUnknownTarget -->
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
