<h2>Área de usuario</h2>

<div class="subSection"
	 id="subSection-user-login">

	<h3>Iniciar sesión</h3>

	<label for="login-user">
		Nombre de usuario:
	</label>
	<input type="text" id="login-user">
	<br />

	<label for="login-pass">
		Contraseña:
	</label>
	<input type="password" id="login-pass">
	<br />

	<button id="login-button">
		Iniciar sesión
	</button>

</div>

<div class="subSection"
	 id="subSection-user-signup">

	<h3>Registrarse</h3>

	<label for="signup-user">
		Nombre de usuario:
	</label>
	<input type="text" id="signup-user">
	<br />

	<label for="signup-pass">
		Contraseña:
	</label>
	<input type="password" id="signup-pass">
	<br />

	<button id="signup-button">
		Regisrarse
	</button>

</div>

<div class="subSection"
	 id="subSection-user-logout">

	<button id="logout-button">
		Cerrar sesión
	</button>

</div>
