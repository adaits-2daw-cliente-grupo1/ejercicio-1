<h2>Área de usuario</h2>

<div class="subSection"
	 id="subSection-user-login">

	<h3>Iniciar sesión</h3>

	<label for="login-user">
		Nombre de usuario:
	</label>
	<input type="text" id="login-user">
	<br />

	<label for="login-pass">
		Contraseña:
	</label>
	<input type="password" id="login-pass">
	<br />

	<button id="login-button">
		Iniciar sesión
	</button>

</div>

<div class="subSection"
	 id="subSection-user-signup">

	<h3>Registrarse</h3>

	<label for="signup-user">
		Nombre de usuario:
	</label>
	<input type="text" id="signup-user">
	<br />

	<label for="signup-pass">
		Contraseña:
	</label>
	<input type="password" id="signup-pass">
	<br />

	<button id="signup-button">
		Regisrarse
	</button>

</div>

<div class="subSection"
	 id="subSection-user-logout">

	<button id="logout-button">
		Cerrar sesión
	</button>

</div>

<div class="subSection"
	 id="subSection-user-add-rating">

	<h3>Añadir valoración a una receta</h3>

	<label for="add-rating-recipe-id">
		ID de la receta:
	</label>
	<input type="number" id="add-rating-recipe-id">
	<br />

	<label for="add-rating-name">
		Nombre de la valoración:
	</label>
	<input type="text" id="add-rating-name">
	<br />

	<label for="add-rating-score">
		Puntuación:
	</label>
	<input type="number" id="add-rating-score" min="0" max="5">
	<br />

	<button id="add-rating-button">
		Añadir
	</button>

</div>
